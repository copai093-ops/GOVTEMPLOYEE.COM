<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Loader styling - spinning circle */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 999;
        }
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid white;
            border-top: 8px solid #0f0;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loader p {
            margin-top: 30px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        /* Content after loading */
        #content {
            display: none;
            height: 100vh;
            background: #000;
        }
        #content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Hide audio player */
        #surpriseAudio {
            display: none;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>LOADING...</p>
    </div>

    <div id="content">
        <img src="pay.jpg" alt="surprise">
    </div>

    <!-- Audio tag - preload kiya taaki ready rahe -->
    <audio id="surpriseAudio" preload="auto">
        <source src="pay.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const loader = document.getElementById("loader");
        const content = document.getElementById("content");
        const audio = document.getElementById("surpriseAudio");

        // 10 second baad loading hide + image + audio play
        setTimeout(() => {
            loader.style.display = "none";
            content.style.display = "block";

            // Audio play try karo (promise use karke error handle kar sakte ho)
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        console.log("Audio shuru ho gaya! ðŸ”¥");
                    })
                    .catch(error => {
                        console.log("Autoplay block ho gaya: ", error);
                        // Agar block ho to user ko bol sakte ho click karne ko (niche optional code)
                        // alert("Sound bajane ke liye page pe click kar bhai!");
                    });
            }
        }, 10000);  // 10000 ms = 10 seconds
    </script>

</body>
</html>
